<mat-toolbar class="toolbar">
  <span class="title">Pet Love Store</span>
  <span class="example-spacer"></span>
 <button mat-raised-button class="button-add" (click)="openAddEditForm()" style="background-color:rgb(230 163 229)">
  ADD New Pet
  </button>
</mat-toolbar>

<div class="main-body">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pet Name </th>
      <td mat-cell *matCellDef="let row"> {{row.petName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Name </th>
      <td mat-cell *matCellDef="let row"> {{row.ownerName}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="ownerEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Email</th>
      <td mat-cell *matCellDef="let row"> {{row.ownerEmail}} </td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="petBirth">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pet Birth</th>
          <td mat-cell *matCellDef="let row"> {{row.petBirth | date}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="petGender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pet Gender</th>
          <td mat-cell *matCellDef="let row"> {{row.petGender}} </td>
        </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="animalType">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal Type </th>
                  <td mat-cell *matCellDef="let row"> {{row.animalType}} </td>
                </ng-container>
            
                <!-- Fruit Column -->
                <ng-container matColumnDef="ownerAdress">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner Adress </th>
                  <td mat-cell *matCellDef="let row"> {{row.ownerAdress}} </td>
                </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
